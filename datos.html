<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datos</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #041143;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-label {
            color: #e0e0e0;
        }

        .btn-warning {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-text">
                    <h3>
                        fulanito
                    </h3>
                </span>

                <form action="/" method="get">
                    <input type="submit" value="salir" class="btn btn-outline-light">
                </form>
                <br>
                <form action="/user" method="get">
                    <input type="submit" value="regresar" class="btn btn-outline-light">
                </form>

            </div>
        </nav>
    </header>
    <div class="container bg-primary p-5 rounded">


        <h5 class="mt-4">Datos personales</h5>
        <form>
            <div class="row mb-2">
                <div class="col-md-6">
                    <label for="nombre1" class="form-label">Primer nombre</label>
                    <input type="text" id="nombre1" class="form-control" 111" disabled>
                </div>
                <div class="col-md-6">
                    <label for="nombre2" class="form-label">Segundo nombre</label>
                    <input type="text" id="nombre2" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="apellido1" class="form-label">Primer apellido</label>
                    <input type="text" id="apellido1" class="form-control" disabled>
                </div>

                <div class="col-md-6">
                    <label for="genero" class="form-label">Segundo apellido</label>
                    <input type="text" id="apellido2" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cumple" class="form-label">Fecha de nacimiento</label>
                    <input type="text" id="cumple" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" id="correo" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="rh" class="form-label">Rh</label>
                    <input type="text" id="rh" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label for="ocupacion" class="form-label"> Ocupacion</label>
                    <input type="text" id="ocupacion" class="form-control" disabled>
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="ciudad" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label for="nidentificacion" class="form-label">Número de identificacion</label>
                    <input type="text" id="nidentificacion" class="form-control" disabled>
                </div>
            </div>

            <div class="mb-3">

            </div>


            <footer class="text-center text-muted mt-5 ">
                <small>&copy; Copyright 2024</small>
                <br>
                <small>
                    Santiago Parra</small>
            </footer>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
